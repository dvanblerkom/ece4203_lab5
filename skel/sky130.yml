# Tool options
par.openroad.create_archive_mode: none
# speed up tutorial runs & declutter log output
par.openroad.timing_driven: false
par.openroad.write_reports: false


# CVC options
vlsi.core.sim_tool: "hammer.sim.cvc"
sim.cvc.version: "P-2019.06"  # TODO

# Voltus options
vlsi.core.power_tool: "hammer.power.voltus"
power.voltus.version: "181"  # TODO

# Generate Make include to aid in flow 
vlsi.core.build_system: make

# Power Straps
par.power_straps_mode: generate
par.generate_power_straps_method: by_tracks
par.blockage_spacing: 2.0
par.blockage_spacing_top_layer: met3
par.generate_power_straps_options:
  by_tracks:
    strap_layers:
      - met2
      - met3
      - met4
      - met5
    blockage_spacing_met2: 4.0
    track_width: 6
    track_width_met5: 2
    track_spacing: 1
    track_start: 10
    track_start_met5: 1
    power_utilization: 0.2
    power_utilization_met2: 0.05
    power_utilization_met5: 0.5  # TODO: try to increase this if possible

